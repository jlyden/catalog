{% extends "base.html" %}
{% block content %}
<nav>
  <ul class="nav nav-tabs">
    <li role="presentation"><a href="{{url_for('recipients')}}">All Recipients</a></li>
    <li role="presentation" class="active"><a href="{{url_for('addRecipient')}}">Add Recipient</a></li>
    <li role="presentation"><a href="{{url_for('allGifts')}}">All Gifts</a></li>
    <li role="presentation"><a href="#">Add Gift</a></li>
  </ul>
</nav>

<div class="panel panel-default">
  <div class="panel-heading">
    <h4 class="panel-title"><i>Add recipient</i></h4>
  </div>
  <div class="panel-body">
    <form id="addRecipient" action="{{url_for('addRecipient')}}" method="POST">
      <fieldset class="form-group">
        <label for="name">Name of Recipient</label>
        <input type="text" class="form-control" name="name" placeholder="Jane Doe" size='30' required>
      </fieldset>
      <fieldset class="form-group">
        <label for="bday">Birthdate</label>
        <input type="text" class="form-control" name="bday" placeholder="Jan 1" size='20'>
      </fieldset>
      <fieldset class="form-group">
        <label for="sizes">Sizes</label>
        <input type="text" class="form-control" name="sizes" placeholder="i.e., small or 6" size='20'>
      </fieldset>
      <input type="submit" class="btn btn-default" value="Add">
      <a class="btn btn-default" onclick="goBack()">Cancel</a>
    </form>
  </div>
</div>

{% endblock %}
