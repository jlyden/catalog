<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- 3 Bootstrap-required metatags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap & jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <link href="{{ url_for('static', filename = 'bootstrap.min.css')}}" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js" type="text/javascript"></script>

    <link href="{{ url_for('static', filename = 'styles.css')}}" rel="stylesheet">

    <link rel="icon" type="image/png" href="{{ url_for('static', filename = 'img/favicon-32x32.png')}}" sizes="32x32" />
    <link rel="icon" type="image/png" href="{{ url_for('static', filename = 'img/favicon-16x16.png')}}" sizes="16x16" />

    <title>Giftie</title>
  </head>

  <body>
    <div id="top">
    </div>

    <div id="middle" class="container">
      {% block content %}
      {% endblock %}
    </div>

    <div id="bottom" class="container">
      <p>Copyright &#169; jennifer lyden ~ 2016</p>
    </div>

    <script>
      function goBack() {
        window.history.back();
      }
    </script>
  </body>
</html>
