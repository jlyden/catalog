<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- 3 Bootstrap-required metatags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- 2 Pre-reqs for Google SignIn -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="https://apis.google.com/js/client:platform.js?onload=start" async defer></script>

    <!-- Bootstrap & jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <link href="{{ url_for('static', filename = 'bootstrap.min.css')}}" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js" type="text/javascript"></script>

    <link href="{{ url_for('static', filename = 'styles.css')}}" rel="stylesheet">

    <link rel="icon" type="image/png" href="{{ url_for('static', filename = 'img/favicon-32x32.png')}}" sizes="32x32" />
    <link rel="icon" type="image/png" href="{{ url_for('static', filename = 'img/favicon-16x16.png')}}" sizes="16x16" />

    <title>Gifter</title>
  </head>

  <body>
    <div id="top">
      <div>
        <a href={{url_for('recipients')}}>Back to recipients list</a>
      </div>
      <div class = 'flash'>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}
              <p>{{ message }}</p>
            {% endfor %}
          {% endif %}
        {% endwith %}
      </div> <!-- /flash -->
    </div>

    <div id="middle" class="container">
      {% block content %}
      {% endblock %}
    </div>

    <div id="bottom" class="container">
      <p>Copyright &#169; jennifer lyden ~ 2016</p>
    </div>

    <script>
      function goBack() {
        window.history.back();
      }
    </script>
  </body>
</html>
