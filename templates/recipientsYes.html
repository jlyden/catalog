{% extends "base.html" %}
{% block content %}
{% include "navRecipients.html" %}

<div class="panel panel-default">
  <div class="panel-heading">
    <h4 class="panel-title"><i>Click name to see gifts.</i></h4>
  </div>

  <table class="table table-hover">
    <thead>
      <tr>
        <th>Name</th>
        <th>Birthday</th>
        <th>Tools</th>
      </tr>
    </thead>
    <tbody>
      {% for r in recipients %}
        <tr>
          <td><a href="{{url_for('gifts', rec_id=r.id)}}">{{r.name}}</a></td>
          <td>{{r.bday}}</td>
          <td>
            <a href="{{url_for('editRecipient', rec_id=r.id)}}">Edit</a> ||
            <a href="{{url_for('deleteRecipient', rec_id=r.id)}}">Delete</a></td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

</div>
{% endblock %}
