{% extends "base.html" %}
{% block content %}
{% include "navRecipients.html" %}

<div class="panel panel-default">
  <div class="panel-heading">
    <h4><i>All your recipients</i>
    <a href="{{ url_for('addRecipient') }}" class="btn btn-md btn-success pull-right">Add Recipient</a></h4>
  </div>

  <table class="table table-hover">
    <thead>
      <tr>
        <th>Name</th>
        <th>Birthday</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      {% for r in recipients %}
        <tr>
          <td>{{ r.name }}</td>
          <td>{{ r.bday }}</td>
          <td>
            <div class="btn-group pull-right" role="group" aria-label="...">
              <a href="{{ url_for('gifts', rec_id=r.id) }}" class="btn btn-md btn-info">Gift List</a>
              <a href="{{ url_for('editRecipient', rec_id=r.id) }}" class="btn btn-md btn-info">Edit</a>
              <a href="{{ url_for('deleteRecipient', rec_id=r.id) }}" class="btn btn-md btn-info">Delete</a>
            </div>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

</div>
{% endblock %}
