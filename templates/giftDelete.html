{% extends "base.html" %}
{% block content %}

<div>
  <h1>Delete a gift</h1>
  <p>Are you sure you want to delete this gift?</br>
  This action cannot be undone.</p>

  <table class="table">
    <thead>
      <tr>
        <th><!-- image --></th>
        <th>Name</th>
        <th>Status</th>
        <th>Link</th>
      </tr>
    </thead>
    <tbody>
        <tr>
          <td><img src="{{gift.image}}" alt="{{gift.name}}" style="width:100px;height:100px;"></td>
          <td>{{gift.name}}</td>
          <td>{{gift.status}}</td>
          <td><a href="{{g.link}}" target="_blank">{{gift.link}}</a></td>
        </tr>
    </tbody>
  </table>

  <form action = "{{url_for('deleteGift', gift_id=gift_id, rec_id=rec_id)}}" method = 'POST'>
  <input type="submit" class="btn btn-default" value = "Delete">
  <a class="btn btn-default" onclick="goBack()">Cancel</a>

</div>

{% endblock %}
