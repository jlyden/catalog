<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- 3 Bootstrap-required metatags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- 2 Pre-reqs for Google SignIn -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="https://apis.google.com/js/client:platform.js?onload=start" async defer></script>

    <!-- Bootstrap & jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <link href="{{ url_for('static', filename = 'bootstrap.min.css')}}" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js" type="text/javascript"></script>

    <!-- Local stylesheet -->
    <link href="{{ url_for('static', filename = 'styles.css')}}" rel="stylesheet">

    <!-- Custom Bootstrap styles for this template -->
    <link href="{{ url_for('static', filename = 'cover.css')}}" rel="stylesheet">

    <!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Kaushan+Script|Poly:400,400italic' rel='stylesheet' type='text/css'>
    <!-- Favicons! -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename = 'img/favicon-32x32.png')}}" sizes="32x32" />
    <link rel="icon" type="image/png" href="{{ url_for('static', filename = 'img/favicon-16x16.png')}}" sizes="16x16" />

    <title>Gifter</title>
  </head>

  <body>
    <div class="site-wrapper">
      <div class="site-wrapper-inner">
        <div class="cover-container">
          <div id="top" class="masthead clearfix">
            <div class="inner">
              <span><img class="logo" alt="Gifter logo - a present" src="{{url_for('static', filename='img/present.png')}}" /></span>
              {% block top %}
              {% endblock %}
              <nav>
                <ul class="nav masthead-nav">
                  <li class="active"><a href="{{url_for('welcome')}}">Welcome</a></li>
<!--                  <li><a href="#">Features</a></li> -->
                  <li><a href="#">Contact</a></li>
                </ul>
              </nav>
            </div>
          </div> <!-- top -->

          <div id="middle" class="inner cover">
            {% block content %}
            {% endblock %}
          </div> <!-- middle -->

          <div id="bottom" class="mastfoot">
            <div class="inner">
              <p>Based on Cover template for <a href="http://getbootstrap.com">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p>
              <p>Gifter content and design copyright &#169; jennifer lyden ~ 2016</p>
            </div>
          </div> <!-- bottom -->
        </div>
      </div>
    </div> <!-- site-wrapper -->
  </body>
</html>
