{% extends "base.html" %}
{% block content %}
{% include "navGifts.html" %}

<div class="panel panel-default">
  <div class="panel-heading">
    <h4><i>Change Status of Gift</i></h4>
  </div>
  <div class="panel-body">
    <p>If you've bought the gift, set status to "purchased." </br>
      If you've given it, set status to "given."</p>

    <div class="well">
      <form id="statusGift" action="{{url_for('statusGift', rec_id = rec_id, gift_id = gift_id)}}" method="POST">
        <div class="form-group">
          <h4><span class="script">Gift</span>: {{gift.name}}</h4>
          <label for="status">Status</label>
          <select name="status">
            <option value="idea">idea</option>
            <option value="purchased">purchased</option>
            <option value="given">given</option>
          </select>
        </div>
        <input type="submit" class="btn btn-md btn-success" value="Change">
        <a class="btn btn-md btn-danger" onclick="goBack()">Cancel</a>
      </form>
    </div>
  </div>
</div>

{% endblock %}
